spring:
  application:
    name: transaction-service  # Tên ứng dụng (giữ nguyên nếu bạn đã config trên config-server)

  config:
    import: "optional:configserver:${CONFIG_SERVER_URL}"  # URL lấy từ biến môi trường
    fail-fast: false

  cloud:
    config:
      username: ${CONFIG_SERVER_NAME}
      password: ${CONFIG_SERVER_PASSWORD}

    openfeign:
      circuitbreaker:
        enabled: true

  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

server:
  port: ${SERVER_PORT}  # có thể override qua biến môi trường

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS}

resilience4j:
  circuitbreaker:
    instances:
      user-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true

debug: true
